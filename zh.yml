  # --------------------------------------------------------
  lang_custom:
    text: |
      *🔧 新语言*

      您可以向我们的机器人添加新的语言，只需在我们的存储库中创建相应的文件即可。请按照以下链接的说明进行操作：https://github.com/KebabVPN/i18n
